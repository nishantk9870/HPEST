<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable" hideBackButton="true">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
        <div ng-click="navigateTo('app.home')">
            <img class="headerLogoImage" src="img/logo-iso.png">
          </div>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button  class="ion-calendar headerIconFont"   ng-click="navigateTo('app.freeInspection')">
         
        </button>
        <button class="fa fa-facebook headerIconFont"  onclick="window.open('https://www.facebook.com/hpestcontrolservices/', '_system', 'location=yes');">
        </button>
        <button ng-click="navigateTo('app.contactus')" style="padding-right:5px !important" class="fa fa-phone-square headerIconFont">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" id="sideMenu">
    <ion-header-bar>
      <div class="padding-top-5">
        <button class="button button-icon button-clear" ng-click="closeSideMenu();">
          <img class="menuClose" src="img/Close.PNG" />
        </button>
      </div>
    </ion-header-bar>
    <ion-content has-header="true" overflow-scroll="true">
      <ion-list ng-repeat="menu in menuItems" id="sidenav">
        <ion-item ng-if="menu.isLogo" class="hpestMenuLogo">
          <item>
            <div class="menuHeader">
              <img src="img/logo.png">
            </div>
          </item>
        </ion-item>
        <ion-item ng-if="!menu.isLogo">
          <item>
            <div ng-click="navigateToMenu(menu)" role="menu">{{menu.name}}
              <i ng-class="menu.showSubMenu ? 'fa fa-minus' : 'fa fa-plus'" ng-if="menu.subMenu" aria-hidden="true"></i>
            </div>
          </item>
        </ion-item>
        <div class="submenus" ng-if="menu.showSubMenu">
          <ion-item submenu-item ng-if="menu.showSubMenu" ng-repeat="subMenu in menu.subMenu" ng-class="$last ? 'padding-bottom-10px' :''">
            <item>
              <div ng-click="navigateToMenu(subMenu)" ng-bind="subMenu.name" role="menu"></div>
            </item>
          </ion-item>
        </div>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
