<ion-view>
  <ion-content class="no-scroll">
    <div class="innerbnr_block">
      <img src="img/schedule-freeInspection.jpg">
    </div>
    <div class="inspectionContainer">
      <div>
        <div class="form-group" id="freeInspectionForm">
          <select class="form-control noBackgroundFormControl" ng-model="data.ar" ng-change="getValue()" ng-options="x.text for x in area">
            <option value="">AREA</option>
          </select>
          <select class="form-control noBackgroundFormControl" ng-model="data.serv" ng-change="getValue()" ng-options="y.text for y in service">
            <option value="">SERVICE</option>
          </select>

          <select class="form-control noBackgroundFormControl" ng-model="data.st" ng-change="getValue()" ng-options="x.text for x in serviceType">
            <option value="">SERVICE TYPE</option>
          </select>

          <select class="form-control noBackgroundFormControl" ng-model="data.sqft" ng-change="getValue()" ng-options="x.text for x in squareFeet">
            <option value="">SQFT</option>
          </select>

          <div class="freeInspectionResult" ng-class="noSelection ? 'initialPriceQuote': ''" ng-bind-html="processObject"></div>
          <form name="freeInspectionForm">
            <input type="text" name="username" placeholder="Enter Name *" ng-model="data.name" class="form-control noBorder" id="usr1" required>
            <div ng-if="freeInspectionForm.useremail.$error" class="warningMessage">
                <p ng-if="freeInspectionForm.useremail.$error.pattern">Email is not in correct format.</p>  
            </div>
            <input type="email" name="useremail" placeholder="Enter Email *" ng-model="data.email" class="form-control noBorder" id="usr2" required ng-pattern="/^[a-zA-Z0-9_.]+@([a-zA-Z0-9_.]+\.)+[a-zA-Z0-9.-]{2,3}$/">

            <div ng-if="freeInspectionForm.usernumber.$error" class="warningMessage">
                <p ng-if="freeInspectionForm.usernumber.$error.pattern">Phone number should be 10 digits.</p>  
            </div>
            <input type="number" name="usernumber" placeholder="Enter Phone Number *" ng-model="data.phone" class="form-control noBorder" id="usr3" required ng-pattern="/^0?[0-9]{10}$/">

            <textarea class="form-control noBorder" ng-model="data.message" placeholder="Enter Your Message *" rows="5" id="comment" required name="userMessage"></textarea>
          </form>
          <button class="button qouteButton" ng-disabled="noSelection || freeInspectionForm.$invalid" ng-click="askqoute()">Ask A Quote</button>
        </div>
      </div>
    </div>
    </div>
  </ion-content>
</ion-view>
